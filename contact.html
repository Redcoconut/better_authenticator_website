  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
				if (/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(document.getElementById("email").value) == false) {
					console.log("Invalid email!");
					document.getElementById("sendmessagediv").style.display = "block";
					document.getElementById("sendmessage").textContent = "Error: Please enter a valid email address."
				}
				else if (document.getElementById("name").value != "" && document.getElementById("email").value != "" && document.getElementById("message").value != "") {
					emailjs.sendForm('service_wisnval', 'template_ckk6iyn', this)
	                    .then(function() {
	                        console.log('SUCCESS!');
							document.getElementById("name").value = ""
							document.getElementById("email").value = ""
							document.getElementById("message").value = ""
							document.getElementById("sendmessagediv").style.display = "block";
							document.getElementById("sendmessagediv").style.backgroundColor = "#4BB543";

							document.getElementById("sendmessage").textContent = "Message sent."
	                    }, function(error) {
	                        console.log('FAILED...', error);
	                    });
				} else {
					console.log("Fill all the forms please!");
					document.getElementById("sendmessagediv").style.display = "block";
					document.getElementById("sendmessage").textContent = "Error: Please fill all boxes."
				}

            });
        }
